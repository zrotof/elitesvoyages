<div class="tourism">
    <div class="content my-container">
        <h1 class="title" >NOS CIRCUITS TOURISTIQUES</h1>
        
        <span class="intro"></span>

        <div class="circuits">
            <ng-template ngFor let-tourism [ngForOf]="topTourismList">

                <div class="circuit">

                    <div class="image-texts">
                        <img src={{tourism.img}} alt="">
                        <div class="texts">
                            <span class="from">à partir de</span>
                            <span class="price">
                                <b> {{tourism.price | number}} XAF</b> / pers
                            </span>
                        </div>

                    </div>
                    <div class="infos">

                            <div class="info">
                                <h5> {{tourism.title}} </h5>
                                
                                <span > {{tourism.description}} </span>
                                
                            </div>
                            <button>Voir l'offre</button>
                    </div>

                    
                </div>
            </ng-template>

        </div>

        <button routerLink="/tourism">
            découvrir toutes nos offres
        </button>

       </div>
</div>
