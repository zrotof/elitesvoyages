<div class="tourisme">

    <div class="hero">
        <h1 class="title">Tourisme</h1>
    </div>

    <div class="content my-container">

        <div class="intro">
            <span>
                Envie de vous évader ? Confiez-nous vos projets et nous nous occupons du reste
            </span>
        </div>

        <div class="packages">

            <ng-template ngFor let-package [ngForOf]="generalTourList">

                <div class="package" *ngIf="package">
                    
                    <img src={{package.image}}>

                    <div class="left">

                        <div class="top">
                            <h4 class="title">{{package.title}}</h4>
                            <h6 class="country">{{package.country}}</h6>
                            <span class="description">{{package.description}}</span>
            
                        </div>
                        
                        <div class="tags">

                            <ng-template ngFor let-tag [ngForOf]="package.tags">

                                <div class="tag">

                                        <span class="icon">
                                            <fa-icon [icon]=tag.icon></fa-icon>
                                        </span>
                                        <span>{{tag.label}}</span>
                                    
                                </div>

                            </ng-template>

                        </div>
        
                    </div>

                    <div class="right">
                        <div class="price-bloc">
                            <span class="text">à partir de</span>
                            <span class="price"> {{package.price | currency:currentCurrency?.convertRate | number}} {{currentCurrency?.symbol}}</span>
                            <span class="text"> par personne</span>
                        </div>

                        <button (click)="redirectRoute(package?.id)"> Voir l'offre</button>
                    </div>

                </div>
            </ng-template>

        </div>

    </div>

</div>
